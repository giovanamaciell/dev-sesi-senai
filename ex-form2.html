<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <Style>
        h1 {
            color: darkblue;

        legend {
            color: rgb(110, 71, 179);

<body style="background-color: lightblue;">

    <form>
    <fieldset>

      </tr>
      <tr>

      <tr>

        <td><input type="text" placeholder="Digite o email"></td>
        <tr>
            <td>Senha</td>

        </tr>
      <tr>

      </table>
       </fieldset>

       <fieldset>
        <table style="margin: auto;" style="width: 100%;">

                      </select></td>

    <td> <input type="radio" name="turno">Manhã<br>
         <input type="radio" name="turno">Tarde<br></td>

<!--Atividades Extracurriculares-->

         <td>
          <input type="checkbox" name="Extracurriculares"  >Informatica <br>
          <input type="checkbox" name="Extracurriculares"  >Musica <br>
          <input type="checkbox" name="tExtracurriculares"  >Pintura <br>

          <input type="checkbox" name="Extracurriculares"  >Futebol <br>
        </td>
           </table>
            </tr>
        </table>
       </fieldset>

       <fieldset>
        <legend style="text-align: center;">Observações</legend>
        <textarea name="" cols="200" rows="5"></textarea>
      </fieldset>
      <!--Botão de limpar o formulário-->
      
        <input type="reset" value="Limpar">

      <!--Botão de enviarr o formulário-->
      <input type="submit" value="Enviar">
    </form>

</html>
